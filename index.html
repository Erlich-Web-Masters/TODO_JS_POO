<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO_JS_POO</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navabar-light ">
        <a href="/" class="navbar-brand"> TODO List POO</a>
    </nav>

    <main class="container"> 
        <div id="app" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                       <h3>Agrega a la lista</h3>
                    </div>
                    <form class="card-body" id="lista-formulario">
                        <div class="form-group">
                            <input type="text" name="nombre" id="nombre" placeholder="Agregar producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" name="precio" id="precio" class="form-control" placeholder="precio">
                        </div>

                        <input type="submit" value="Guardar" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <div id="lista_de_elementos" class="col-md-8"> </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
